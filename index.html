<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
  </head>
  <body>
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Shopping cart
      </div>

      <!-- Product #1 -->
      <div class="item" id="component1">
        <div class="buttons">
          <span class="delete-btn" id="delete1"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="item-1.png" alt="" />
        </div>

        <div class="description">
          <span>Common Projects</span>
          <span>Bball High</span>
          <span>White</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" id="plus1" type="button" name="button">
            <img src="plus.svg" alt="" />
          </button>
          <input id="myInput" type="text" name="name" value="1">
          <button class="minus-btn" id="moins1" type="button" name="button">
            <img src="minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price" id="total-price1">$549</div>
      </div>

      <!-- Product #2 -->
      <div class="item" id="component2">
        <div class="buttons">
          <span class="delete-btn" id="delete2"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="item-2.png" alt=""/>
        </div>

        <div class="description">
          <span>Maison Margiela</span>
          <span>Future Sneakers</span>
          <span>White</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" id="plus2" type="button" name="button">
            <img src="plus.svg" alt="" />
          </button>
          <input id="myInput2" type="text" name="name" value="1">
          <button class="minus-btn" id="moins2" type="button" name="button">
            <img src="minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price" id="total-price2">$870</div>
      </div>

      <!-- Product #3 -->
      <div class="item" id="component3">
        <div class="buttons">
          <span class="delete-btn" id="delete3"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="item-3.png" alt="" />
        </div>

        <div class="description">
          <span>Our Legacy</span>
          <span>Brushed Scarf</span>
          <span>Brown</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" id="plus3"type="button" name="button">
            <img src="plus.svg" alt="" />
          </button>
          <input id="myInput3" type="text" name="name" value="1">
          <button class="minus-btn" id="moins3" type="button" name="button">
            <img src="minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price" id="total-price3">$349</div>
      </div>
      
    <div class="total" >total</div>
  </div>

    </div>

    <script src="main.js">
      
    </script>
  </body>
</html>
